<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>JavaScript on Steoroid</title>
  </head>
  <body>
    <div class="container">
      <h2>Challange1:Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click Me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">
            Reset
          </button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <div class="container2">
      <h2>Challenge2: Cat Generator</h2>
      <div>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">
          Generate a cat
        </button>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
      </div>
    </div>
    <div class="container3">
      <h2>Challenge3:Rock,Paper,Scissors</h2>
      <div class="flex-box-rfs" id="flex-box-rps">
        <img src="rock.jpg" id="rock" height="200px" width="200px" onclick="rpsGame(this)">
        <img src="Paper.png" id="paper" height="200px" width="200px" onclick="rpsGame(this)">
        <img src="scissors.jpg" id="scissors" height="200px" width="200px" onclick="rpsGame(this)">

      </div>

    </div>
    <script src="home.js"></script>
  </body>
</html>
